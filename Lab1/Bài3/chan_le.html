<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn lẻ</title>
    <script>
     function kiem_tra(x){
      if(x%2 == 0){
        alert(x+" la so chan");
      }else{
          alert(x+ " la so le");
      }
     } 
     var x= parseInt(prompt("nhap gia trị cua x"));
     kiem_tra(x);  
    </script>
</head>
